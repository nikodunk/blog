homeTitle = "Niko's Blog" # Title for home page
poweredby = true # Adds powered by hugo and kiss below Copyright
related = true # Includes related articles at the bottom of the article

[params.social]
twitter = "nikodunk"
github = "nikodunk"
email = "n.dunkel@gmail.com"
linkedin = "nicholasdunkel"
