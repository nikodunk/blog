baseURL = "https://nikodunk.github.io/"
languageCode = "en-us"
title = "D U N K | niko's blog"
theme = "kiss"
Paginate = 100 # Number of posts per page
googleAnalytics = "UA-104927808-1"
enableRobotsTXT = true

[params.rss] # Adding this tag enables RSS feed
includeContent = true # Includes whole content in rss
authorName = "Niko Dunk" # Author full name
authorEmail = "n.dunkel@gmail.com" # Author email

[params.assets]
customCSS = ["css/custom.css"]

[params.info]
# adsense = "" # Adsense ID (ID only, without ca-pub-)
